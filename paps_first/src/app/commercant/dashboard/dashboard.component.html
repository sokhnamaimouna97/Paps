<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo Paps" />
    </div>
    <div class="user-avatar">
      <i class="fas fa-user-circle"></i>
    </div>
    <ul class="nav-menu">
      <li><a routerLink="/dashboard">Tableau de bord</a></li>
      <li><a routerLink="/commandes">Commandes</a></li>
      <li><a routerLink="/produits">Produits</a></li>
      <li><a routerLink="/clients">Clients</a></li>
      <li><a routerLink="/parametres">Paramètres</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <header class="dashboard-header">
      <h2>Bonjour {{ getUserDisplayName() || 'Aissatou' }}</h2>
      <div class="top-stats">
        <div class="stat-box">Commande du Jour <span class="badge">7</span></div>
        <div class="stat-box">Ventes du Jour <span class="badge">9</span></div>
        <div class="stat-box">Alerte Stock <span class="badge">10</span></div>
        <div class="stat-box">Messages <span class="badge">5</span></div>
      </div>
    </header>

    <!-- Dashboard Cards -->
    <section class="dashboard-grid">
      <div class="card">
        <i class="fas fa-plus fa-3x"></i>
        <p>Créer une commande</p>
      </div>
      <div class="card">
        <i class="fas fa-box fa-3x"></i>
        <p>Ajouter un produit</p>
      </div>
      <div class="card">
        <i class="fas fa-motorcycle fa-3x"></i>
        <p>Ajouter un livreur</p>
      </div>
      <div class="card">
        <i class="fas fa-cubes fa-3x"></i>
        <p>Gérer le stock</p>
      </div>
      <div class="card">
        <i class="fas fa-link fa-3x"></i>
        <p>Créer un lien de vente</p>
      </div>
    </section>
  </div>
</div>
